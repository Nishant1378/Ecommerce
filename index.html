<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Shopping Website</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">ECommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Cart-content -->
                <div class="cart-content">
                    <div class="cart-box">
                       
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs 0/-</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>        
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box-1 -->
            <div class="product-box">
                <img src="assets/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">Rs 999/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-2 -->
            <div class="product-box">
                <img src="assets/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELEE EARBUDS</h2>
                <span class="price">Rs 1999/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-3 -->
            <div class="product-box">
                <img src="assets/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">Rs 899/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-4 -->
            <div class="product-box">
                <img src="assets/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">Rs 499/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-5 -->
            <div class="product-box">
                <img src="assets/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <span class="price">Rs 1199/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-6 -->
            <div class="product-box">
                <img src="assets/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK HAT</h2>
                <span class="price">Rs 299/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-7 -->
            <div class="product-box">
                <img src="assets/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">Rs 799/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box-8 -->
            <div class="product-box">
                <img src="assets/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">Rs 1499/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="Main.js"></script>
</body>
</html>
